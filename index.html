<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Calc</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="Calc">
		<form name="calculator">
			<input type="text" name='answer' id='c' class="equ" autofocus/>
			<input type="button" value ="C" class="clear"/> 
			<br/>

			<input type="button" value ="1"/> 	
			<input type="button" value ="2"/> 	
			<input type="button" value ="3" /> 	
			<input type="button" value ="+" /> 	
			<br/>

			<input type="button" value ="4" /> 	
			<input type="button" value ="5" /> 	
			<input type="button" value ="6"/> 	
			<input type="button" value ="-" /> 	
			<br/>
			
			<input type="button" value ="7" /> 	
			<input type="button" value ="8" /> 	
			<input type="button" value ="9" /> 	
			<input type="button" value ="x" /> 	
			<br/>
			
			<input type="button" value ="0" /> 	
			<input type="button" value ="%" /> 	
			<input type="button" value ="=" /> 
			<input type="button" value ="&divide"/> 

			<br/>
			<input type="button" value ="&#8592" class="back"/> 
			<input type="button" value =","/> 
			<input type="button" value ="x&sup2;"/> 
			<input type="button" value ="&#8730"/> 

			
		</form>
	</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
